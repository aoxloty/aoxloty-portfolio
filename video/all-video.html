<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Videos | Aoxloty</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffa500 0%, #ff8c00 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100000;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        #loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            margin-top: 20px;
            color: white;
            font-family: 'Inter', sans-serif;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        body.dark-mode #loading-screen {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #ebedee;
            display: flex;
            justify-content: center;
            padding: 2rem;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            text-align: center;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 2rem;
        }

        .button-home {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            border: 1px solid #ccc;
            padding: 8px 20px;
            border-radius: 8px;
            transition: 0.3s;
        }

        .button-home:hover {
            background: #f0f0f0;
            border-color: orange;
        }

        h1 {
            color: orange;
            margin-bottom: 2rem;
        }

        .back-home {
            display: inline-block;
            margin-bottom: 0.5rem;
            text-decoration: none;
            color: #555;
            font-weight: 600;
            transition: 0.3s;
        }

        .back-home:hover {
            color: orange;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .video-card {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: background 0.3s ease, box-shadow 0.3s ease;
            min-height: 280px;
        }

        .video-card iframe {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            opacity: 0;
            border: none;
            transition: opacity 0.4s ease;
        }

        .video-card iframe.loaded {
            opacity: 1;
        }

        .video-card h3 {
            margin: 15px 0 5px;
            font-size: 1.1rem;
            color: #333;
        }

        .video-card:not(:has(iframe.loaded)) {
            animation: pulse 1.5s ease-in-out infinite;
        }

        .video-card p {
            font-size: 0.9rem;
            color: #666;
        }

        @keyframes pulse {

            0%,
            100% {
                background-color: #f0f0f0;
            }

            50% {
                background-color: #e0e0e0;
            }
        }

        body.dark-mode .video-card {
            background: #2a2a2a;
        }

        body.dark-mode .video-card:not(:has(iframe.loaded)) {
            animation: pulse-dark 1.5s ease-in-out infinite;
        }

        @keyframes pulse-dark {

            0%,
            100% {
                background-color: #2a2a2a;
            }

            50% {
                background-color: #333;
            }
        }


        #backToTop {
            opacity: 0;
            visibility: hidden;
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 99;
            width: 50px;
            height: 50px;
            border: none;
            background-color: #2563eb;
            color: white;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #backToTop:hover {
            background-color: #1d4ed8;
            transform: translateY(-5px);
        }

        #backToTop i {
            font-size: 20px;
        }

        #backToTop.show {
            opacity: 1;
            visibility: visible;
        }


        .dark-mode-toggle {
            position: fixed;
            bottom: 90px;

            right: 30px;
            z-index: 99;
            width: 50px;
            height: 50px;
            border: none;
            background-color: #fff;
            color: #333;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .dark-mode-toggle i {
            font-size: 20px;
        }

        .dark-mode-toggle:hover {
            transform: translateY(-5px);
        }


        body.dark-mode {
            background: #121212 !important;
            color: #e0e0e0 !important;
        }

        body.dark-mode .container {
            background: #1e1e1e !important;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        body.dark-mode h1 {
            color: #ff9800;
        }

        body.dark-mode .back-home {
            color: #bbb;
        }

        body.dark-mode .back-home:hover {
            color: #ff9800;
        }

        body.dark-mode .button-home {
            background: #333;
            color: #fff;
            border-color: #444;
        }

        body.dark-mode .button-home:hover {
            background: #444;
            border-color: #ff9800;
        }

        body.dark-mode .video-card {
            background: #252525;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        body.dark-mode .video-card h3 {
            color: #ffffff;
        }

        body.dark-mode .video-card p {
            color: #aaa;
        }

        body.dark-mode .dark-mode-toggle {
            background-color: #333;
            color: #fff;
        }


        @media (max-width: 600px) {
            .dark-mode-toggle {
                bottom: 80px;

                right: 20px;
                width: 45px;
                height: 45px;
            }

            #backToTop {
                bottom: 20px;
                right: 20px;
                width: 45px;
                height: 45px;
            }

            .dark-mode-toggle:active,
            #backToTop:active {
                transform: scale(0.95);
            }
        }
    </style>
</head>

<body>
    <div id="loading-screen">
        <div class="loader"></div>
        <div class="loading-text">Loading artworks...</div>
    </div>
    <button class="dark-mode-toggle" id="darkModeToggle" title="Dark/Light Mode">
        <i class="fas fa-moon"></i>
    </button>

    <button id="backToTop" title="Lên đầu trang">
        <i class="fas fa-chevron-up"></i>
    </button>

    <div class="container">
        <a href="../index.html" class="back-home">← Back to Home</a>

        <h1>My Works</h1>

        <div id="video-list" class="video-grid">
        </div>

        <div style="margin-top: 3rem; color: #999;">©2026 Aoxloty.</div>
    </div>

    <script>

        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;
        const icon = darkModeToggle.querySelector('i');


        function enableDarkMode() {
            body.classList.add('dark-mode');
            icon.classList.replace('fa-moon', 'fa-sun');
            localStorage.setItem('theme', 'dark');
        }


        function disableDarkMode() {
            body.classList.remove('dark-mode');
            icon.classList.replace('fa-sun', 'fa-moon');
            localStorage.setItem('theme', 'light');
        }


        (function () {
            const savedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

            if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
                enableDarkMode();
            }
        })();


        darkModeToggle.addEventListener('click', () => {
            if (body.classList.contains('dark-mode')) {
                disableDarkMode();
            } else {
                enableDarkMode();
            }
            darkModeToggle.blur();
        });


        window.addEventListener('storage', (e) => {
            if (e.key === 'theme') {
                if (e.newValue === 'dark') {
                    body.classList.add('dark-mode');
                    icon.classList.replace('fa-moon', 'fa-sun');
                } else {
                    body.classList.remove('dark-mode');
                    icon.classList.replace('fa-sun', 'fa-moon');
                }
            }
        });


        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            if (!localStorage.getItem('theme')) {
                if (e.matches) enableDarkMode();
                else disableDarkMode();
            }
        });


        let mybutton = document.getElementById("backToTop");

        window.onscroll = function () {
            scrollFunction();
        };

        function scrollFunction() {
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                mybutton.classList.add("show");
            } else {
                mybutton.classList.remove("show");
            }
        }

        mybutton.onclick = function () {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        };


        async function initVideos() {
            const container = document.getElementById('video-list');
            const loadingScreen = document.getElementById('loading-screen');

            try {
                const response = await fetch('../data.json');
                const data = await response.json();
                const videoData = data.videoData;

                if (videoData && videoData.length > 0) {
                    container.innerHTML = "";
                    const reversedVideos = [...videoData].reverse();

                    let loadedVideos = 0;
                    const totalVideos = reversedVideos.length;

                    reversedVideos.forEach(video => {
                        const card = document.createElement('div');
                        card.className = 'video-card';
                        card.innerHTML = `
                    <div class="video-wrapper">
                        <iframe src="${video.embedUrl}" allowfullscreen></iframe>
                    </div>
                    <h3>${video.title}</h3>
                    <p>${video.description}</p>
                `;
                        container.appendChild(card);

                        const iframe = card.querySelector('iframe');

                        iframe.onload = () => {
                            iframe.classList.add('loaded'); 
                            loadedVideos++;
                            if (loadedVideos >= totalVideos * 0.5 && loadingScreen) {
                                loadingScreen.classList.add('hidden');
                            }
                        };

                        iframe.onerror = () => {
                            iframe.classList.add('loaded');
                            loadedVideos++;
                            if (loadedVideos >= totalVideos * 0.5 && loadingScreen) {
                                loadingScreen.classList.add('hidden');
                            }
                        };
                    });

                    setTimeout(() => {
                        if (loadingScreen) loadingScreen.classList.add('hidden');
                        document.querySelectorAll('.video-card iframe:not(.loaded)').forEach(iframe => {
                            iframe.classList.add('loaded');
                        });
                    }, 3000);

                } else {
                    container.innerHTML = "<p>No videos available.</p>";
                    if (loadingScreen) loadingScreen.classList.add('hidden');
                }
            } catch (error) {
                console.error("Lỗi nạp video:", error);
                container.innerHTML = "<p>Error loading videos.</p>";
                if (loadingScreen) loadingScreen.classList.add('hidden');
            }
        }

        window.onload = initVideos;
    </script>
</body>

</html>
